- name: Get docker key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: docker

- name: Add docker packages to repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename|lower }} stable
    state: present
  tags: docker

- name: Install docker-ce
  apt: 
    name: docker-ce
    state: latest
    update_cache: yes
  tags: docker